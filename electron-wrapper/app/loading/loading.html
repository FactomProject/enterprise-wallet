<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enterprise Wallet</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/app.js"></script>
</head>
<body>

    <div class="wrapper">
        <main class="loading">
            <div class="logo">
                <img src="images/factom-protocol-main-globe-only.svg" alt="Enterprise Wallet by Factom">
                <h1>Enterprise Wallet</h1>
            </div>
            <div id="loading-state" class="load-state">
            <div class="load-result-success"><img src="images/icon-check.svg" alt="loading success"></div>
            <div class="load-result-error"><img src="images/icon-times.svg" alt="loading error"></div>
              <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
              </div>
            </div>
        </main>
        <footer>
            <span>Enterprise Wallet powered by the Factom Protocol</span>
        </footer>
    </div>

<script type="text/javascript">
    ipc.on('info' , function(event , data){ 
        if(data.msg === "success") {
            document.getElementById("loading-state").classList.add("load-success")
        } else {
            document.getElementById("loading-state").classList.add("load-error")
        }
    });
</script>

</body>
</html>
