<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factom Enterprise Wallet</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="wallet bg-dark">
        <aside class="dark-theme">
            <header>
                <div class="isologo"><img src="images/factom-protocol-main-globe-only.svg" alt="Enterprise Wallet"></div>
                <h1>Enterprise Wallet</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#" class="active"><img src="images/icon-transactions.svg"> Transactions</a></li>
                    <li><a href="#"><img src="images/icon-address-book.svg"> Address Book</a></li>
                    <li><a href="#"><img src="images/icon-settings.svg"> Settings</a></li>
                </ul>
            </nav>
            <footer>
                <div class="wallet-type">
                    <div class="wallet-icon icon-not-secure"><img src="images/icon-not-secure.svg" alt=""></div>
                    <div>
                        <h1>Not Secure</h1>
                        <p>Unencrypted Wallet</p>
                    </div>
                </div>
                <div class="version">Enterprise Version v0.1.4.0</div>
                <div class="sync">Wallet Sync: 19.33%</div>
            </footer>
        </aside>
    </div>

</body>
</html>
