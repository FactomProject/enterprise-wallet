<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enterprise Wallet</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="wrapper">
        <header class="home">
            <div class="logo">
                <img src="images/factom-protocol-main-globe-only.svg" alt="Enterprise Wallet">
            </div>
            <h1>Welcome to Enterprise Wallet</h1>
            <h2>Choose your wallet type</h2>
            <p><strong>Each option maintains a different wallet file. This means you can have both a non-secure, and secure wallet.</strong><br>
            </p>
        </header>
        <main>
            <div class="select-wallet">
                <a href="wallet-secure.html" class="wallet-option" tabindex="1">
                    <div class="wallet-icon">
                        <img src="images/icon-secure.svg" alt="Secure - Encrypted Wallet">
                    </div>
                    <h1>Secure</h1>
                    <p>Encrypted Wallet</p>
                </a>
                <a href="wallet-not-secure.html" class="wallet-option" tabindex="2">
                    <div class="wallet-icon icon-not-secure">
                        <img src="images/icon-not-secure.svg" alt="Not Secure - Unencrypted Wallet">
                    </div>
                    <h1>Not Secure</h1>
                    <p>Unencrypted Wallet</p>
                </a>
            </div>
        </main>
        <footer>
            <span>Enterprise Wallet powered by the Factom Protocol</span>
        </footer>
    </div>

</body>
</html>
